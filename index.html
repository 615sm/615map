<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script>
    // 1. åœ°å›³ã®åˆæœŸåŒ–ï¼ˆã“ã‚Œã‚’æœ€åˆã«è¡Œã†ï¼‰
    const map = L.map('map').setView([35.681, 139.767], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    const markersLayer = L.layerGroup().addTo(map);

    // 2. Firebaseã®è¨­å®š
    const firebaseConfig = {
        apiKey: "AIzaSyCT1QoYP3SxIOjFOrWdZWBg7akzYzcijL0",
        authDomain: "tankyuu-89580.firebaseapp.com",
        projectId: "tankyuu-89580",
        storageBucket: "tankyuu-89580.firebasestorage.app",
        messagingSenderId: "88004060927",
        appId: "1:88004060927:web:0cbb798daf727883a38eca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allData = [];
    let currentTags = ["ã‚´ãƒŸç®±", "çµ¦æ°´æ‰€", "ãƒˆã‚¤ãƒ¬"];

    // ä½æ‰€æ¤œç´¢
    async function searchAddress() {
        const addr = document.getElementById('address-input').value;
        if (!addr) return alert("ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
            const data = await res.json();
            if (data.length > 0) {
                map.flyTo([data[0].lat, data[0].lon], 16);
            } else {
                alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
            }
        } catch (e) { alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼ã§ã™"); }
    }

    // ã‚¿ã‚°ã®åŒæœŸ
    db.collection("settings").doc("tags").onSnapshot(doc => {
        if (doc.exists) {
            currentTags = doc.data().list;
            const filter = document.getElementById('tag-filter');
            const val = filter.value;
            filter.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚¿ã‚°</option>';
            currentTags.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.innerText = t;
                filter.appendChild(opt);
            });
            filter.value = val;
        } else {
            db.collection("settings").doc("tags").set({ list: currentTags });
        }
    });

    // ãƒ‡ãƒ¼ã‚¿ã®åŒæœŸ
    db.collection("bins").onSnapshot(snap => {
        allData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMarkers();
    });

    function renderMarkers() {
        markersLayer.clearLayers();
        const filter = document.getElementById('tag-filter').value;
        allData.forEach(d => {
            if (filter && d.tag !== filter) return;
            if (d.tag === "ãƒ†ã‚¹ãƒˆ" || !d.lat || !d.lng) return;

            let color = "#9E9E9E";
            if (d.tag.includes("ã‚´ãƒŸ")) color = "#FF5252";
            else if (d.tag.includes("ãƒˆã‚¤ãƒ¬")) color = "#448AFF";
            else if (d.tag.includes("çµ¦æ°´")) color = "#00BCD4";

            const icon = L.divIcon({
                html: `<div style="background:${color}; width:16px; height:16px; border:2px solid white; border-radius:50%; box-shadow:0 0 5px rgba(0,0,0,0.3);"></div>`,
                className: ''
            });

            const popup = `
                <div style="min-width:160px">
                    <b>${d.name || 'æœªè¨­å®š'}</b><br><small>${d.tag}</small>
                    <p style="font-size:12px; margin:5px 0;">${d.memo || ''}</p>
                    <button class="edit-btn" onclick="editPin('${d.id}')" style="width:100%; color:white; border:none; padding:5px; border-radius:4px; margin-bottom:5px;">âœï¸ ç·¨é›†</button>
                    <button class="del-btn" onclick="deletePin('${d.id}')" style="width:100%; color:white; border:none; padding:5px; border-radius:4px;">ğŸ—‘ï¸ å‰Šé™¤</button>
                </div>`;
            L.marker([d.lat, d.lng], {icon}).addTo(markersLayer).bindPopup(popup);
        });
    }

    window.editPin = async (id) => {
        const item = allData.find(d => d.id === id);
        const n = prompt("åå‰:", item.name); if(n === null) return;
        const m = prompt("ãƒ¡ãƒ¢:", item.memo); if(m === null) return;
        const t = prompt(`ã‚¿ã‚° (${currentTags.join(',')}):`, item.tag); if(t === null) return;
        await db.collection("bins").doc(id).update({ name: n, memo: m, tag: t });
    };

    async function addNewTag() {
        const t = prompt("æ–°ã—ã„ã‚¿ã‚°å:");
        if (t && !currentTags.includes(t)) {
            currentTags.push(t);
            await db.collection("settings").doc("tags").update({ list: currentTags });
        }
    }

    async function deleteCurrentTag() {
        const t = document.getElementById('tag-filter').value;
        if (!t || !confirm(`${t}ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ`)) return;
        await db.collection("settings").doc("tags").update({ list: currentTags.filter(x => x !== t) });
    }

    map.on('click', async e => {
        const n = prompt("åå‰:"); if (!n) return;
        const t = prompt(`ã‚¿ã‚° (${currentTags.join(',')}):`, "ã‚´ãƒŸç®±");
        const m = prompt("ãƒ¡ãƒ¢:");
        await db.collection("bins").add({ lat: e.latlng.lat, lng: e.latlng.lng, name: n, tag: t || "æœªåˆ†é¡", memo: m || "" });
    });

    window.deletePin = async (id) => {
        if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await db.collection("bins").doc(id).delete();
    };
</script>
