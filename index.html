<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Firebaseè¨­å®š
    const firebaseConfig = {
        apiKey: "AIzaSyCT1QoYP3SxIOjFOrWdZWBg7akzYzcijL0",
        authDomain: "tankyuu-89580.firebaseapp.com",
        projectId: "tankyuu-89580",
        storageBucket: "tankyuu-89580.firebasestorage.app",
        messagingSenderId: "88004060927",
        appId: "1:88004060927:web:0cbb798daf727883a38eca"

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // ä½æ‰€æ¤œç´¢ã‚¨ãƒ³ã‚¸ãƒ³ã®åˆæœŸåŒ–
    const geocoder = L.Control.Geocoder.nominatim();

    // åœ°å›³ã®åˆæœŸåŒ–
    const map = L.map('map').setView([35.681, 139.767], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    const markersLayer = L.layerGroup().addTo(map);
    let allData = [];

    // ã‚¿ã‚°ãƒªã‚¹ãƒˆã®å–å¾—
    db.collection("settings").doc("tags").onSnapshot(doc => {
        if (doc.exists) {
            currentTags = doc.data().list;

        } else {
            db.collection("settings").doc("tags").set({ list: currentTags });
        }
    });

    // ãƒ”ãƒ³ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
    db.collection("bins").onSnapshot(snap => {
        allData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    });

    // ä½æ‰€æ¤œç´¢æ©Ÿèƒ½
    function searchAddress() {
        const addr = document.getElementById('address-input').value;
        if (!addr) return alert("ä½æ‰€ã‚„é§…åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        geocoder.geocode(addr, function(results) {

                const r = results[0];
                map.flyTo(r.center, 16); // ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¸ãƒ£ãƒ³ãƒ—
            } else {

            }

    }

    function renderMarkers() {
        markersLayer.clearLayers();
        const selectedTag = document.getElementById('tag-filter').value;

        allData.forEach(d => {
            if (selectedTag && d.tag !== selectedTag) return;
            if (d.tag === "ãƒ†ã‚¹ãƒˆ") return;

            let color = "#9E9E9E";
            if (d.tag === "ã‚´ãƒŸç®±") color = "#FF5252";
            if (d.tag === "ãƒˆã‚¤ãƒ¬") color = "#448AFF";
            if (d.tag === "çµ¦æ°´æ‰€") color = "#00BCD4";

            const icon = L.divIcon({
                html: `<div style="background:${color}; width:16px; height:16px; border:2px solid white; border-radius:50%; box-shadow:0 0 5px rgba(0,0,0,0.3);"></div>`,
                className: ''

            const popup = `

                    <b style="font-size:14px;">${d.name}</b><br>
                    <small>ã‚¿ã‚°: ${d.tag}</small>

                    <hr style="border:0; border-top:1px solid #eee; margin:5px 0;">
                    <button class="edit-btn" onclick="editPin('${d.id}')" style="width:100%; border:none; padding:8px; border-radius:4px; font-weight:bold; cursor:pointer; margin-bottom:5px;">âœï¸ ç·¨é›†ã™ã‚‹</button>
                    <button class="del-btn" onclick="deletePin('${d.id}')" style="width:100%; border:none; padding:8px; border-radius:4px; font-weight:bold; cursor:pointer;">ğŸ—‘ï¸ å‰Šé™¤ã™ã‚‹</button>
                </div>
            `;
            L.marker([d.lat, d.lng], {icon}).addTo(markersLayer).bindPopup(popup);
        });
    }

    window.editPin = async (id) => {
        const item = allData.find(d => d.id === id);
        if (!item) return;
        const newName = prompt("åå‰ã‚’ç·¨é›†:", item.name);
        if (newName === null) return;
        const newMemo = prompt("ãƒ¡ãƒ¢ã‚’ç·¨é›†:", item.memo);
        if (newMemo === null) return;
        const newTag = prompt(`ã‚¿ã‚°ã‚’ç·¨é›† (${currentTags.join(', ')}):`, item.tag);
        if (newTag === null) return;

        await db.collection("bins").doc(id).update({
            name: newName,
            memo: newMemo,
            tag: newTag
        });
    };

    function updateTagDropdown() {
        const filter = document.getElementById('tag-filter');
        const prevValue = filter.value;
        filter.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚¿ã‚°</option>';
        currentTags.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t; opt.innerText = t;
            filter.appendChild(opt);
        });
        filter.value = prevValue;
    }

    async function addNewTag() {
        const newTag = prompt("è¿½åŠ ã™ã‚‹ã‚¿ã‚°å:");
        if (newTag && !currentTags.includes(newTag)) {
            currentTags.push(newTag);
            await db.collection("settings").doc("tags").update({ list: currentTags });
        }
    }

    async function deleteCurrentTag() {
        const target = document.getElementById('tag-filter').value;
        if (!target) return alert("å‰Šé™¤ã—ãŸã„ã‚¿ã‚°ã‚’é¸æŠã—ã¦ãã ã•ã„");
        if (confirm(`ã‚¿ã‚°ã€Œ${target}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            const newList = currentTags.filter(t => t !== target);
            await db.collection("settings").doc("tags").update({ list: newList });
        }
    }

    map.on('click', async e => {
        const name = prompt("å ´æ‰€ã®åå‰:"); if (!name) return;

        await db.collection("bins").add({

    };
</script>
